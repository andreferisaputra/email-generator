[build]
  base = "email-editor-ui"
  command = """
    npm install &&
    npm run build --workspace=email-editor-core &&
    npm run build
  """
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js support
[[plugins]]
  package = "@netlify/plugin-nextjs"
